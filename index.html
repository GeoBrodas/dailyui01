<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign-up for Free!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Fonts-google -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Comfortaa:wght@700&family=Montserrat:wght@900&family=Squada+One&display=swap" rel="stylesheet">
  <!-- Font-awesome -->
  <script src="https://kit.fontawesome.com/593ee3f8b8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="row">

        <!-- To override padding used id -->
        <div id="main-a" class="col-lg-6 col-md-12 col-sm-12">
          <!-- To override border to 0px used id -->
          <div id="border-1" class="card">
            <div id="pathway" class="card-body path-way">
              <h3 id="welcome" class="card-title1">Hey there!</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Odio ut sem nulla pharetra diam.</p>
              <i class="fas fa-rocket fa-7x"></i>
            </div>
          </div>
        </div>

        <!-- To override padding used id -->
        <div id="main-b" class="col-lg-6 col-md-12 col-sm-12">
          <!-- To override border to 0px used id -->
          <div id="border-2" class="card">
            <div id="form-main" class="card-body form-page">
              <h3 class="card-title2">Sign-up in a minute !</h3>

              <form class="" action="index.html" method="get">
                <div class="form-group">
                  <label for="name">Name</label><br>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="name" id="name" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Last name">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="username">Email ID </label><br>
                  <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="dob">Date of Birth</label><br>
                  <input type="date" class="form-control" name="dob" if="dob">
                </div>

                <div class="form-group">
                  <label for="password">Password </label><br>
                  <div class="row">
                    <div class="col">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Confirm password">
                    </div>
                  </div><br>
                  <button id="button-submit" type="button" name="button" class="btn btn-md btn-outline-secondary">Submit </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="copyright">Â© Copyright || Georgey V B || 2020</p>
  </div>
</body>

</html>
